<!DOCTYPE html>
<html>
    <head>
        <title>(DNL) Drawer Report</title>
        <meta name="viewport" content="width=320"/>
        <link href="print.css" rel="stylesheet" type="text/css" />
        <link href="cashReport.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="header line container">
            <div class="name">(DNL) Drawer Report: Report Description</div>
            <div class="dates">
                <div class="from"></div>
                <div class="to"></div>
            </div>
            <div class="employees"></div>
            <div class="business-name"></div>
            <div class="device-name"></div>
        </div>
        <div class="line-items">
            <div class="drawer-summary container">
                <div class="starting-cash line">
                    <div class="left label"></div>
                    <div class="right value"></div>
                </div>
                <div class="cash-sales line">
                    <div class="left label"></div>
                    <div class="right value"></div>
                </div>
                <div class="cash-refunds line">
                    <div class="left label"></div>
                    <div class="right value"></div>
                </div>
                <div class="paid-in-out-in-line line">
                    <div class="left label"></div>
                    <div class="right value"></div>
                </div>
                <div class="expected-in-drawer line">
                    <div class="left label"></div>
                    <div class="right value"></div>
                </div>
                <div class="actually-in-drawer line">
                    <div class="left label"></div>
                    <div class="right value underline"></div>
                </div>
                <div class="difference line">
                    <div class="left label"></div>
                    <div class="right value"></div>
                </div>
            </div>
            <div class="paid-in-out container">
                <div class="title line"></div>
                <div class="list-of-actions">
                    <div class="line">
                        <div class="left label"></div>
                        <div class="right value"></div>
                        <div class="left note"></div>
                    </div>
                </div>
                <div class="paid-in-out-total line">
                    <div class="left label"></div>
                    <div class="right value"></div>
                </div>
            </div>
        </div>
    </body>
</html>
