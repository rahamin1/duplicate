<!DOCTYPE html>
<html>
    <head>
        <title>Ticket Stub</title>
        <meta name="viewport" content="width=320"/>
        <link href="print.css" rel="stylesheet" type="text/css" />
        <link href="ticket_stub.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="header">
            <div class="ticket-identifier"></div>
            <div class="pickup-time"></div>
        </div>

        <div id="ticket-details-with-short-business-name" class="details line">
            <div id="transaction-time-date" class="left"></div>
            <div id="business-name" class="right"></div>
            <div id="transaction-time-time" class="left"></div>
            <div id="employee-name" class="right"></div>
        </div>

        <div id="ticket-details-with-long-business-name" class="details long line">
            <div id="transaction-date-and-time"></div>
            <div id="business-name"></div>
            <div id="employee-name"></div>
        </div>
    </body>
</html>
